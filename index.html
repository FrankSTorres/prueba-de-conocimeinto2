<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima en tu ciudad</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />   <!-- Usu de libreria para mapas interactivos basados en navegador -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>               
</head>
<body>

    <h1>Clima en tu ciudad</h1>
    <!-- Creacion de los campos que van dentro de la tabla-->
    <form id="city-form">  
        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit" id="consult-button">Consultar</button>
        <button id="clear-button" type="button">Limpiar</button>
    </form>
    <!--creo tabla con informaciÃ³n del clima -->
    <div id="weather-data">
        <table id="weather-table">
            <thead>
                <tr>
                    <th>Ciudad</th>
                    <th>Temperatura</th>
                    <th>Humedad</th>
                    <th>Viento</th>
                </tr>
            </thead>
            <tbody id="weather-table-body">
            </tbody>
        </table> <!--se crea el mapa apartir de la colslta de la ciudad por medio de OpenStreetMap-->
        <div id="map" style="width: 500px; height: 300px;"></div>
    </div>

    <footer>
        <p>Creado por <a href="https://www.instagram.com/tattan_torres/"> Frank Sebastian Torres</a></p>
    </footer>
    <script src="/javascript/script.js"></script>
</body>
</html>
